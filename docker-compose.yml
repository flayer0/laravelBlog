version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www/
    depends_on:
      - db
      - mailpit  # Добавляем зависимость от mailpit
    container_name: laravel_app
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000
    networks:
      - laravel-network

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: lardavelblog
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3333:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: laravel_db
    networks:
      - laravel-network

  phpmyadmin:
    image: phpmyadmin
    depends_on:
      - db
    ports:
      - "8888:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - laravel-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: laravel_mailpit
    ports:
      - "1025:1025"  # SMTP порт (для отправки писем)
      - "8025:8025"  # Web интерфейс (для просмотра писем)
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: "true"      # Принимать любую аутентификацию
      MP_SMTP_AUTH_ALLOW_INSECURE: "true"  # Разрешить небезопасную аутентификацию
      MP_MAX_MESSAGES: "500"               # Максимум писем в истории
    volumes:
      - mailpit-data:/data  # Сохраняет письма между перезапусками
    networks:
      - laravel-network
    restart: unless-stopped

networks:
  laravel-network:
    driver: bridge

volumes:
  mailpit-data:
    driver: local